<html>
    <head>
          <!-- Jquery JS file -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<!-- Bootstrap CSS File  -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    
<!-- Bootstrap JS file -->
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.min.js"></script>
   
<!-- Custom JS file -->
<script type="text/javascript" src="scriptul2.js"></script>

<link rel="stylesheet" href="style.css" type="text/css" media="all" />
    </head>
    
     <body  onload="readRecords()">
         <div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Actors</h1>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                <button class="btn btn-success" data-toggle="modal" data-target="#add_new_record_modal">Add</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="records_content">
                <br/>
                <h3>Movies</h3>
                <table id="actors" class="table table-bordered table-striped">
						<tr>
							<th>ID.</th>
							<th>Name</th>
							<th>Age</th>
							<th>MoviePlayed</th>
							<th>Update</th>
							<th>Exclude</th>
						</tr>
            		</tr>
				</<table>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add New Actor</h4>
            </div>
            <div class="modal-body">
                <form id="record_form">
                    <input type="hidden" name="id" id="id" />
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name" class="form-control"/>
                    </div>
    
                    <div class="form-group">
                        <label for="age">Age</label>
                        <textarea name="age" id="age" placeholder="age"  class="form-control"></textarea>
                    </div>
    
                    <div class="form-group">
                        <label for="movieplayed">MoviePlayed</label>
                        <input name="movieplayed" type="text" id="movieplayed" placeholder="MoviePlayed" class="form-control"/>
                    </div>
    
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveRecord()">Save Record</button>
            </div>
        </div>
    </div>
</div>
         
    </body>
         
</html>
