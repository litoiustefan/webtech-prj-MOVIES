<!DOCTYPE html>
<html>
    <head>
        <!-- Jquery JS file -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<!-- Bootstrap CSS File  -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    
<!-- Bootstrap JS file -->
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   
<!-- Custom JS file -->
<script type="text/javascript" src="js/script.js"></script>
<link rel="stylesheet" href="style.css" type="text/css" media="all" />
    </head>
    <body>
        <div id="navigation">
			<ul>
			    <li><a class="active" href="#">HOME</a></li>
			    <li><a href="#">NEWS</a></li>
			    <li><a href="#">IN THEATERS</a></li>
			    <li><a href="#">COMING SOON</a></li>
			    <li><a href="#">CONTACT</a></li>
			 
			</ul>
		</div>
		
		
		<div id="search">
				<form action="home_submit" method="get" accept-charset="utf-8">
					<label for="search-field">SEARCH</label>					
					<input type="text" name="search field" value="Enter search here" id="search-field" title="Enter search here" class="blink search-field"  />
 				<input type="submit" value="GO!" class="search-button" />
				</form>
			</div>
        <!-- Content Section -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Best movies all times</h1>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                <button class="btn btn-success" data-toggle="modal" data-target="#add_new_record_modal">Add</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="records_content">
                <br/>
                <h3>Movies</h3>
                <table id="movies" class="table table-bordered table-striped">
						<tr>
							<th>ID.</th>
							<th>Name</th>
							<th>Year</th>
							<th>Genre</th>
							<th>Rating</th>
							<th>Duration</th>
						</tr>
            		</tr>
				</<table>
            </div>
        </div>
    </div>
</div>
<!-- /Content Section -->
<!-- Bootstrap Modals -->

<div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add New Movie</h4>
            </div>
            <div class="modal-body">
                <form id="record_form">
                    <input type="hidden" name="id" id="id" />
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name" class="form-control"/>
                    </div>
    
                    <div class="form-group">
                        <label for="year">Year</label>
                        <textarea name="year" id="year" placeholder="Year"  class="form-control"></textarea>
                    </div>
    
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input name="genre" type="text" id="genre" placeholder="Genre" class="form-control"/>
                    </div>
    
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input name="rating" type="text" id="rating" placeholder="Rating" class="form-control"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <input name="duration" type="text" id="duration" placeholder="Duration" class="form-control"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveRecord()">Save Record</button>
            </div>
        </div>
    </div>
</div>
<!-- // Modal -->

        
    </body>
</html>
